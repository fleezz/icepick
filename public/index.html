<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icepick - The CRM for SMEs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .wishlist-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="email"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
            color: #d4edda;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Icepick</h1>
        <p>The next-generation CRM for SMEs. Stay ahead with seamless customer management.</p>
        <p>Sign up for our wishlist and be the first to know when we launch!</p>

        <form class="wishlist-form" id="wishlistForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Join Wishlist</button>
        </form>

        <p class="message" id="successMessage">Thanks for signing up! We'll notify you when we launch.</p>
    </div>

    <script>
        document.getElementById("wishlistForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("email").value = "";
        });
    </script>

</body>
</html>
